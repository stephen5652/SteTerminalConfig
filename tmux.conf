 # Mouse mode
set -g mouse on

set -g status-interval 1
# set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140

set -g status-right "#{black} #[fg=green]#h | #[fg=yellow]Continuum:#{continuum_status} | #[fg=green]net:#{online_status} | #[fg=yellow]Batt:#{battery_remain} CPU:#{cpu_percentage} | #[fg=green]%a %y-%m-%d %H:%M:%S"
# Tmux colors
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style fg=yellow,bg=black # yellow and base02

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default # base0 and default
# set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default
# orange and default
set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black # base02
set-option -g pane-active-border-style fg=brightgreen # base01

# clock
set-window-option -g clock-mode-colour green # green

# set-option -g prefix C-a
# bind-key C-a last-window

set -g base-index 1

set -s escape-time 0

setw -g aggressive-resize on

bind-key a send-prefix

setw -g monitor-activity on
set -g visual-activity on
set -g set-clipboard on

setw -g mode-keys vi

# 增加历史容量
set -g history-limit 50000

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-window-option -g automatic-rename


set -g default-terminal "screen-256color"

unbind '"'
bind v splitw -v
unbind %
bind b splitw -h

bind e lastp
bind ^e last
bind q killp
bind ^q killw

bind Escape copy-mode

# Enchancing tmux with plugins
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm.git ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Install by: prefix key -> I
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'

set -g @plugin 'tmux-plugins/tmux-cpu'
# cell extension plugin
set -g @plugin 'tmux-plugins/tmux-battery'
# show tmux prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-S 'https://www.google.com/search?q='

# 显示当前主机是否联网（以连通百度为标准）
set -g @plugin 'QiangZiBro/tmux-online-status-cn'
# 如果图标不显示则用下面两个代替
# set -g @online_icon "ok"
# set -g @offline_icon "offline!"

set -g @yank_action 'copy-pipe'
set -g @continuum-restore 'on'

set -g @continuum-save-interval '1440'

run -b '~/.tmux/plugins/tpm/tpm'
